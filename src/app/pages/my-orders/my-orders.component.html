<div class="mat-table orders-table mat-elevation-z8">
    <div class="mat-header-row">
        <div class="mat-header-cell">Order ID</div>
        <div class="mat-header-cell">Date</div>
        <div class="mat-header-cell">Status</div>
        <div class="mat-header-cell">Total</div>
        <div class="mat-header-cell"></div>
    </div>
    <div *ngFor="let order of orders" class="mat-row">
        <div class="mat-cell"><span class="order">{{order.order_uuid}}</span></div>
        <div class="mat-cell">{{order.created_at | date}}</div>
        <div class="mat-cell">{{order.status}}</div>
        <div class="mat-cell">{{getTotal(order.line_items)}}</div>
        <div class="mat-cell">
            <div class="p-1 actions">
                <button mat-mini-fab color="primary" matTooltip="View" (click)="openOrderDetail(order)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
