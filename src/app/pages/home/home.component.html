    <!-- <mat-tab> -->
    <ng-container *ngIf="featuredProducts && featuredProducts.length > 0">
        <label id="tabs">Featured</label>
        <mat-divider></mat-divider>
        <app-products-carousel [products]="featuredProducts"></app-products-carousel>
    </ng-container>
    <br>
    <ng-container *ngIf="onSaleProducts && onSaleProducts.length > 0">
        <label id="tabs">On Sale</label>
        <mat-divider></mat-divider>
        <app-products-carousel [products]="onSaleProducts"></app-products-carousel>
    </ng-container>
    <br>
    <ng-container *ngIf="newArrivalsProducts && newArrivalsProducts.length > 0">
        <label id="tabs">New Arrivals</label>
        <mat-divider></mat-divider>
        <app-products-carousel [products]="newArrivalsProducts">
            <span *ngIf="nonewarrivalProducts"> No Products</span>
        </app-products-carousel>
    </ng-container>
    <br>
    <ng-container *ngIf="hotProducts && hotProducts.length > 0">
        <label id="tabs">Hot</label>
        <mat-divider></mat-divider>
        <app-products-carousel *ngIf="hotProducts.length > 0" [products]="hotProducts"></app-products-carousel>
    </ng-container>
</div>
