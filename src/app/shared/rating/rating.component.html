<div [fxLayout]="direction" [fxLayoutAlign]="(direction == 'row') ? 'start center' : 'center end'">    
    <div class="ratings">        
         <mat-icon *ngFor="let star of stars; let i=index;" class="mat-icon-xs" (click)="rate(i)">{{star}}</mat-icon>
    </div>
    <p *ngIf="ratingsCount > 1" class="ratings-count text-muted">{{ratingsCount}} <ng-container i18n>ratings</ng-container></p>
    <p *ngIf="ratingsCount <= 1" class="ratings-count text-muted">{{ratingsCount}} <ng-container i18n>rating</ng-container></p>
</div>
